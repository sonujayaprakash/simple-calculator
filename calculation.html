<!DOCTYPE html>
<html>
  <head>
    <title>
        Calculator
    </title>
    <style>
        button{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 10px;
            font-size: 2rem;
            border-radius: 10px;
            
        }
    </style>
  </head>
  <body>
    <button onclick="
      calculation += '1';
      console.log(calculation);
    ">1</button>

    <button onclick="
      calculation += '2';
      console.log(calculation);
    ">2</button>

    <button onclick="
      calculation += '3';
      console.log(calculation);
    ">3</button>
<br>
    <button onclick="
        calculation += '4';
        console.log(calculation);
    ">4</button>

<button onclick="
calculation += '5';
console.log(calculation);
">5</button>

<button onclick="
      calculation += '6';
      console.log(calculation);
    ">6</button>

<br>

<button onclick="
calculation += '7';
console.log(calculation);
">7</button>

<button onclick="
      calculation += '8';
      console.log(calculation);
    ">8</button>

<button onclick="
calculation += '9';
console.log(calculation);
">9</button>

<br>

<button onclick="
      calculation += '0';
      console.log(calculation);
    ">0</button>

    <button onclick="
      calculation += ' + ';
      console.log(calculation);
    ">+</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>

    <script>
      let calculation = '';
    </script>
  </body>
</html>
